<div class="row">
  <div class="col-xs-12 col-lg-8 col-lg-offset-2">
    <div class="btn btn-block btn-default" ng-class="{'btn-default':homeButtonClass=='primary','btn-success':homeButtonClass=='success','btn-info':homeButtonClass=='info'}" ng-disabled="currentStatus.button=='home'" ng-click="isHome()"><i class="fa fa-5x fa-home"></i><h3>{{currentStatus.button=='home' ? "Looks like you're Home" : "I'm Home"}}<span ng-show="currentStatus.button=='home'"><br><small>{{currentStatus.method=='auto' ? 'Set Automatically' : 'Set Manually'}}</small></span></h3></div>
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12 col-lg-8 col-lg-offset-2">
    <div class="btn btn-block btn-default" ng-class="{'btn-default':awayButtonClass=='primary','btn-success':awayButtonClass=='success','btn-info':awayButtonClass=='info'}" ng-disabled="currentStatus.button=='away'" ng-click="isAway()"><i class="fa fa-5x fa-sign-out"></i><h3>{{currentStatus.button=='away' ? "Looks like you're Away" : "I'm Away"}}<span ng-show="currentStatus.button=='away'"><br><small>{{currentStatus.method=='auto' ? 'Set Automatically' : 'Set Manually'}}</small></span></h3></div>
  </div>
</div>
