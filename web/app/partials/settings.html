<div class="row">
  <div class="col-xs-12 col-lg-6">
    <div class="panel panel-info">
      <div class="panel-heading">Your Profile</div>
      <div class="panel-body text-center">
        <div class="col-xs-10 col-xs-offset-1">
          <form class="form-horizontal">
            <h4><i class="fa fa-user"></i> Info <small>Getting to know you</small></h4>
            <div class="form-group" ng-class="{'has-error': (formErrors.indexOf('name')>-1)}">
              <label class="control-label" for="name">Your Name</label>
              <input id="f_1" class="form-control" name="name" ng-keypress="keypressHandler($event, 2)" ng-model="personalInfo.name" type="text"></label>
          </div>
        </div>
      </div>
    </div>
  </div>
    <div class="col-xs-12 col-lg-6">
      <div class="panel panel-success">
        <div class="panel-heading">Your Home</div>
        <div class="panel-body">
          <div class="col-xs-10 col-xs-offset-1">
            <form class="form-horizontal">
              <h4><i class="fa fa-power-off"></i>Your Energy <small>What keeps the lights on?</small></h4>
              <div class="form-group" ng-class="{'has-error': (formErrors.indexOf('energy-billing')>-1)}">
                <label class="control-label" for="energy-billing">How is your electricity billed?</label>
                <div class="btn-group" name="location">
              <a uib-btn-radio="'fixed'" class="btn btn-success" ng-model="energyInfo.energy-billing">Fixed Rate</a>
              <a uib-btn-radio="'variable'" class="btn btn-warning" ng-model="energyInfo.energy-billing">Variable Rate</a>
            </div></label>
            </div>
            <div class="form-group" ng-class="{'has-error': (formErrors.indexOf('perUnit')>-1)}">
              <label class="control-label" for="perUnit">How much do you pay per unit?</label>
              <div class="input-group">
  <span class="input-group-addon">Â£</span>
              <input id="f_1" class="form-control" name="perUnit" ng-keypress="keypressHandler($event, 2)" ng-model="energyInfo.perUnit" step="0.01" min="0.01" max="5.00" type="number"></div></label>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
