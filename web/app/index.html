<html>

<head>
  <title>Eversafe</title>



<!-- Setting the right viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="icon" type="image/png" href="favicon.png">
  <!--inject:css-->
  <link rel="stylesheet" href="css/angular-chart.min.css">
  <link rel="stylesheet" href="css/angular-toasty.css">
  <link rel="stylesheet" href="css/bootstrap-switch.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="fa/css/font-awesome.min.css">

  <script src="js/00-jquery-1.11.3.min.js"></script>
  <script src="js/01-angular.js"></script>

  <script src="js/Chart.min.js"></script>
  <script src="js/angular-bootstrap-switch.min.js"></script>
  <script src="js/angular-chart.min.js"></script>
  <script src="js/angular-cookies.min.js"></script>
  <script src="js/angular-jwt.js"></script>
  <script src="js/angular-knob.js"></script>
  <script src="js/angular-sanitize.js"></script>
  <script src="js/angular-storage.js"></script>
  <script src="js/angular-toasty.js"></script>

  <!-- Navbar style (sorry it's not linked :( )-->
  <style>
  .navbar-login
{
    width: 305px;
    padding: 10px;
    padding-bottom: 0px;
}

.navbar-login-session
{
    padding: 10px;
    padding-bottom: 0px;
    padding-top: 0px;
}

.icon-size
{
    font-size: 87px;
}
</style>
</head>

<body ng-app="eversafe" ng-controller="mainController">
    <div class="col-xs-12 col-lg-8 col-lg-offset-2">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Eversafe</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
            <ul class="nav navbar-nav">
              <li ui-sref-active="active" ng-hide="loggedIn"><a ui-sref="login">Log In</span></a></li>
              <li ui-sref-active="active" ng-show="loggedIn"><a ui-sref="home">Home</span></a></li>
              <li ui-sref-active="active" ng-show="loggedIn"><a ui-sref="energy">Energy</span></a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right" ng-show="loggedIn">
                  <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                          <i class="fa fa-user"></i>
                          <strong>{{profile.nickname}}</strong>
                          <i class="fa fa-angle-down"></i>
                      </a>
                      <ul class="dropdown-menu">
                          <li>
                              <div class="navbar-login">
                                  <div class="row">
                                      <div class="col-lg-4">
                                          <p class="text-center">
                                              <span class="icon-size"><img style="max-width:87px !important;" ng-src="{{profile.picture}}"></span>
                                          </p>
                                      </div>
                                      <div class="col-lg-8">
                                          <p class="text-left"><strong>{{profile.nickname}}</strong></p>
                                          <p class="text-left small">{{profile.email}}</p>
                                          <p class="text-left">
                                            <a ui-sref='settings' class="btn btn-primary btn-block btn-sm">My Settings</a>
                                        </p>
                                      </div>
                                  </div>
                              </div>
                          </li>
                          <li class="divider"></li>
                          <li>
                              <div class="navbar-login navbar-login-session">
                                  <div class="row">
                                      <div class="col-lg-12">
                                          <p>
                                              <a href="" ng-click="logout()" class="btn btn-danger btn-block">Log Out</a>
                                          </p>
                                      </div>
                                  </div>
                              </div>
                          </li>
                      </ul>
                  </li>
              </ul>
    </div></div>
      </nav>
  <div ui-view>
  </div><toasty></toasty>
      <nav class="navbar">
        <footer>
          &copy; Eversafe
        </footer>
      </nav>
    </div>
  <script>
  $(function () {
    $("[rel='tooltip']").tooltip();
   });
   </script>
</body>

</html>
